<!-- Formulário -->
    <h2>Preencha o formulário para nossa equipe entrar em contato</h2>

    <form id="cadastroUsuarioForm">
    <div class="nome">
		<label for="nome"> Nome*:</label>
		<input type="text" name="nome" id="nome" required="required" autofocus><br>
    </div>

    <div class="telefone">
    <label for="telefone"> Telefone*:</label>
		<input type="telefone" name="telefone" id="telefone" required placeholder="Exemplo: (19) 123456789"><br>
    </div>
    
    <div class="email">
		<label for="email"> E-mail*:</label>
		<input type="email" name="email" id="email" required placeholder="Exemplo: email@gmail.com"><br>
    </div>

    <div class="assunto">
    <label for="assunto"> Assunto*:</label>
		<input type="text" name="assunto" id="assunto" required="required" autofocus><br>
    </div>

    <div class="mensagem">
      <label for="mensagem"> Mensagem:</label>
		  <textarea type="text" name="mensagem" id="mensagem" required="required" autofocus rows="10" cols="55"></textarea><br>
    </div>

    <p class="info-obrigatoria">*campos obrigatórios</p>

    <div class="enviar">
    <input type="submit" value="ENVIAR" id="enviar">
    </div>
		</form> 
        
    <script src="./script/contato.js"></script>

    <div class="contato">
    <img id="telefone-icone" src="./img/iconeTelefone.png" alt="">
    <h4>Telefone: (15) 99101-0101</h4>
    <img id="email-icone" src="./img/iconeEmail.png" alt="">
    <h4>Email: contato@facemouse.org.br</h4>
    </div>
